
<div class="table-container">
    <h2 class="table-title">{{ pageTitle }}s Table</h2>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="{{element.title}}" width="50" height="50">
      </td>
    </ng-container>

    <!-- Dynamic columns -->
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container *ngIf="column !== '_id' && column !== 'title' && column !== 'image' && column !== 'actions'">
        <ng-container [matColumnDef]="column" class="dynamic-columns">
          <th mat-header-cell *matHeaderCellDef> {{ columnDefs[column] }} </th>
          <td mat-cell *matCellDef="let element" class="dynamic-td"> {{ getElementVal(element, column) || element[column] }} </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- Action buttons column -->
    <ng-container matColumnDef="actions" class="button-container">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element)">Edit</button> 
        <button mat-button (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="end-of-page-button-container">
    <button mat-raised-button color="primary" (click)="add()">+Add New {{ pageTitle }}</button>
    <button mat-raised-button color="secondary" (click)="returnToHomePage()">Return</button>
  </div>
  

</div>
