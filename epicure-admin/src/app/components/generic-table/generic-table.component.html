<div class="table-container">
  <h2 class="table-title">{{ pageTitle }}s Table</h2>
  <button mat-raised-button color="primary" (click)="add()">+ Add New {{ pageTitle }}</button>
  <button mat-raised-button color="secondary" (click)="returnToHomePage()">Return</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ formatId(element._id) }} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef > Title </th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef > Image </th>
      <td mat-cell *matCellDef="let element">
          <img [src]="element.image" alt="{{element.title}}" class="img">
      </td>
    </ng-container>

    <!-- Dynamic columns -->
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container *ngIf="column !== '_id' && column !== 'title' && column !== 'image' && column !== 'actions'">
        <ng-container [matColumnDef]="column" class="dynamic-columns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnDefs[column] }} </th>
          <td mat-cell *matCellDef="let element" class="dynamic-td">
            {{ getElementVal(element, column) || element[column] }}
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- Action buttons column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="edit(element)">Edit</button>
        <button mat-button color="warn" (click)="delete(element._id)">Delete</button>
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
</div>
