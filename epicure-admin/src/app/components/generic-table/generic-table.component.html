  <h2 class="table-title">{{ pageTitle }}s Table</h2>

  <button mat-raised-button color="primary" (click)="add()">+ Add New {{ pageTitle }}</button>
  <button mat-raised-button color="secondary" (click)="returnToHomePage()">Return</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="editingElementId !== element._id; else editTitle">
          {{element.title}}
        </ng-container>
        <ng-template #editTitle>
          <input matInput [(ngModel)]="editedData.title">
        </ng-template>
      </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="editingElementId !== element._id; else editImage">
              <img [src]="element.image" alt="{{element.title}}" width="50" height="50">
            </ng-container>
            <ng-template #editImage>
              <input matInput [(ngModel)]="editedData.image">
            </ng-template>
          </td>
        </ng-container>
    
        <!-- Dynamic columns -->
        <ng-container *ngFor="let column of displayedColumns">
          <ng-container *ngIf="column !== '_id' && column !== 'title' && column !== 'image' && column !== 'actions'">
            <ng-container [matColumnDef]="column" class="dynamic-columns">
              <th mat-header-cell *matHeaderCellDef> {{ columnDefs[column] }} </th>
              <td mat-cell *matCellDef="let element" class="dynamic-td">
                <ng-container *ngIf="editingElementId !== element._id; else editField">
                  {{ getElementVal(element, column) }}
                </ng-container>
                <ng-template #editField>
                  <input matInput [(ngModel)]="editedData[column]">
                </ng-template>
              </td>
            </ng-container>
          </ng-container>
        </ng-container>
    
        <!-- Action buttons column -->
        <ng-container matColumnDef="actions" class="button-container">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="editingElementId !== element._id; else editActions">
              <button mat-button (click)="edit(element)">Edit</button>
              <button mat-button (click)="delete(element._id)">Delete</button>
            </ng-container>
            <ng-template #editActions>
              <button mat-button (click)="saveEdit()">Save</button>
              <button mat-button (click)="cancelEdit()">Cancel</button>
            </ng-template>
          </td>
        </ng-container>
    
        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
    </div>
